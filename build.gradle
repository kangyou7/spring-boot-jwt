plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
	mavenCentral()
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
	compileOnly {
		extendsFrom annotationProcessor
	}
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.2.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.2.5.RELEASE'
    compile 'io.jsonwebtoken:jjwt:0.9.1'
	
	developmentOnly 'org.springframework.boot:spring-boot-devtools:2.2.5.RELEASE'
	compileOnly 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'
	
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.5.RELEASE'
	runtimeOnly 'org.postgresql:postgresql:42.2.10'
	
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.5.RELEASE'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
